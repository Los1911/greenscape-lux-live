    <!-- Inline script to detect stale cache and force reload -->
    <script>
      (function() {
        var EXPECTED_VERSION = 'admin-jobs-fix-final-20260126';
        var CACHE_VERSION = 'v4';
        var storedVersion = localStorage.getItem('html_version');
        var storedCacheVersion = localStorage.getItem('html_cache_version');
        
        // Log version info
        console.log('[HTML] Expected version:', EXPECTED_VERSION);
        console.log('[HTML] Expected cache version:', CACHE_VERSION);
        console.log('[HTML] Stored version:', storedVersion);
        console.log('[HTML] Stored cache version:', storedCacheVersion);
        
        // If version mismatch, clear caches and reload
        var versionMismatch = storedVersion && storedVersion !== EXPECTED_VERSION;
        var cacheVersionMismatch = storedCacheVersion && storedCacheVersion !== CACHE_VERSION;
        
        if (versionMismatch || cacheVersionMismatch) {
          console.log('[HTML] Version mismatch detected! Clearing cache...');
          console.log('[HTML] - Version mismatch:', versionMismatch);
          console.log('[HTML] - Cache version mismatch:', cacheVersionMismatch);
          
          localStorage.setItem('html_version', EXPECTED_VERSION);
          localStorage.setItem('html_cache_version', CACHE_VERSION);
          
          // Clear ALL localStorage version keys to force fresh state
          localStorage.removeItem('app_version');
          localStorage.removeItem('app_cache_version');
          
          // Clear service worker caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              console.log('[HTML] Clearing', names.length, 'caches');
              names.forEach(function(name) {
                caches.delete(name);
              });
            });
          }
          
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              console.log('[HTML] Unregistering', registrations.length, 'service workers');
              registrations.forEach(function(registration) {
                registration.unregister();
              });
            });
          }
          
          // Force reload with cache bypass after a brief delay
          setTimeout(function() {
            console.log('[HTML] Forcing hard reload...');
            window.location.reload(true);
          }, 200);
        } else if (!storedVersion) {
          console.log('[HTML] First visit - storing version');
          localStorage.setItem('html_version', EXPECTED_VERSION);
          localStorage.setItem('html_cache_version', CACHE_VERSION);
        } else {
          console.log('[HTML] Version up to date');
        }
      })();
    </script>

name: Environment Variable Validation

on:
  push:
    branches: [main, master, production]
  pull_request:
    branches: [main, master, production]
  workflow_dispatch:

jobs:
  validate-env:
    name: Validate Environment Variables
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Validate .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "‚ùå .env.example not found!"
            exit 1
          fi
          echo "‚úÖ .env.example found"
      
      - name: Run pre-build validation
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node scripts/validate-env-build.js
      
      - name: Send Slack notification on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST "$SLACK_WEBHOOK_URL" \
              -H 'Content-Type: application/json' \
              -d '{"text":"üö® Environment Variable Validation Failed","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*Environment validation failed in GitHub Actions*\n\nCheck the workflow logs for details."}}]}'
          fi

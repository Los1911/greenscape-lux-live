name: Environment Validation Status

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-environment:
    runs-on: ubuntu-latest
    name: Validate Environment Variables
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Set environment variables from secrets
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
        echo "VITE_SUPABASE_FUNCTIONS_URL=${{ secrets.VITE_SUPABASE_FUNCTIONS_URL }}" >> $GITHUB_ENV
        echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_ENV
        echo "VITE_SITE_URL=${{ secrets.VITE_SITE_URL }}" >> $GITHUB_ENV
        echo "VITE_ADMIN_EMAIL=${{ secrets.VITE_ADMIN_EMAIL }}" >> $GITHUB_ENV
        echo "VITE_APP_ENV=production" >> $GITHUB_ENV

    - name: Validate environment variables
      run: npm run env:validate

    - name: Build test (with validation)
      run: npm run build
      env:
        NODE_ENV: production

    - name: Environment validation summary
      if: always()
      run: |
        echo "## Environment Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… All environment variables are valid and build succeeded" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Environment validation or build failed" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for specific issues" >> $GITHUB_STEP_SUMMARY
        fi

  notify-slack:
    runs-on: ubuntu-latest
    needs: validate-environment
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Notify Slack on failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          ðŸš¨ Environment validation failed on main branch!
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          
          Check missing or invalid environment variables before deployment.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
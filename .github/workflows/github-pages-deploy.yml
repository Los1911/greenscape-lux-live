name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_FUNCTIONS_URL: ${{ secrets.VITE_SUPABASE_FUNCTIONS_URL }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_SITE_URL: https://greenscapelux.com
          VITE_ADMIN_EMAIL: cmatthews@greenscapelux.com
          VITE_APP_ENV: production
          NODE_ENV: production

      - name: Verify Environment Injection
        run: |
          echo "üîç Verifying environment variables in build..."
          if grep -r "pk_live_51S1Ht0K6kWkUsxtpuhNk69fjZuVrP85DNMYpexFeFMH5bCHdZjbtltPYXMcU5luEbz0SlB3ImUDAbifJspjtom0L00q27vIPCK" dist/assets/*.js; then
            echo "‚úÖ VITE_STRIPE_PUBLIC_KEY found in build"
          else
            echo "‚ùå VITE_STRIPE_PUBLIC_KEY NOT found in build"
            exit 1
          fi
          if grep -r "AIzaSyDGAU0VsZYL67arpQfGy-1vWSANqe-mKo4" dist/assets/*.js; then
            echo "‚úÖ VITE_GOOGLE_MAPS_API_KEY found in build"
          else
            echo "‚ùå VITE_GOOGLE_MAPS_API_KEY NOT found in build"
            exit 1
          fi
          echo "üéâ All environment variables successfully injected!"


      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
